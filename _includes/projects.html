{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="project-section py-3">
  <h3 class="text-uppercase resume-section-heading mb-4"> {{ projects.title }}</h3>
  {% if projects.intro %}
  <div class="intro">
      <p>{{ projects.intro }}</p>
  </div><!--//intro-->
  {% endif %}

  {% for project in projects.assignments %}
  <div class="item mb-3">
    <div class="item-heading row align-items-center mb-2">
      <h4 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0">{{ project.title }}</h4>
      {% if project.link %}
      <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-start text-md-end"></div>
      {% endif %}
    </div>
    <div class="item-content">
      <p>{{ project.tagline }}</p>
    </div>
  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
