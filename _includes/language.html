{% assign languages = site.data.data.main.languages %}
{% if languages %}
<section class="skills-section py-3">
  <h3 class="text-uppercase resume-section-heading mb-4">{{ languages.title }}</h3>
  <ul class="list-unstyled resume-lang-list">
    {% for language in languages.info %}
    <li class="mb-2">{{ language.idiom }} <span class="text-muted">({{ language.level }})</span></li>
    {% endfor %}
  </ul>
</section><!--//certificates-section-->
{% endif %}
