          Responsible for CoreTECH department consisting of 35 people divided into 5 teams which handles development and operations of a 10+ portfolio range of products spread out on three departments within the division. Members of the teams are both internally employed and in-sourced (Hanoi). Responsible for driving the digitalisation efforts within the division.
