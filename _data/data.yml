      - role: Product Owner
        time: 2013 - 2014
        company: Informi GIS, Charlottenlund
        details: |
          Handling a mixture of project- and product management in regards to customer proces and needs. Internally using Scrum on all layers of the Enterprise and handling a team 12 people in 3 locations, one of which in Kiev, Ukraine. Focus on customer requirements. Customers representing both private and public sector.
